version: '3'
services:
  app:
    build:
      context: node
    container_name: app
    hostname: app
    #Dockerize verificará se os containers dependencias estão prontos
    entrypoint: dockerize -wait tcp://db:3306 -timeout 60s docker-entrypoint.sh 
    command: node index.js
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
  nginx:
    build:
      context: nginx
    container_name: nginx
    hostname: nginx
    networks:
      - node-network
    ports:
      - "8080:80"
    depends_on:
      - app
    
  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always #restarta sozinho se o container cair
    tty: true #habilita bash interativo
    volumes:
      - ./mysql:/var/lib/mysql #mapear volume para nao perder dados
    environment:
      - MYSQL_DATABASE=nodedb #cria o bd automaticamente
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge

